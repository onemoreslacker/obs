# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
- package: botclient
  generate:
    models: true
    client: true
  output: ./internal/infrastructure/clients/bot/client.gen.go

- package: botapi
  generate:
    std-http-server: true
    models: true
  output: ./api/bot_api/bot.gen.go